version: '3.8'

services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: eventsphere-client
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - eventsphere_network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    image: eventsphere-server
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    networks:
      - eventsphere_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - eventsphere_network

networks:
  eventsphere_network:
    driver: bridge
